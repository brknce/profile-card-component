<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card-container">
    <img class="top-image" width="100%" src="images/bg-pattern-card.svg" alt="">

    <div class="body">
      <img class="image-victor" src="images/image-victor.jpg" alt="">

      <p class="middle-p">Victor Crest <span style="font-size: 18px;"> 26</span> <span style="font-size: 16px;">London</span> </p>
      <hr>
    </div>

    <div class="bottom">
      <p class="bottom-p">80K
      <span>Followers</span></p>

      <p class="bottom-p">803K
       <span>Likes</span> </p>

      <p class="bottom-p">1.4K
      <span>Photos</span> </p>
    </div>
  </div>
</body>

</html>
