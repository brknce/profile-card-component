<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="profile-card">

    <div class="profile-card-body">
      <img class="profile-image" src="images/image-victor.jpg" alt="">

      <div class="profile-card-info">
        <span class="info-name">Victor Crest</span> <span class="info-age">26</span> <br>
        <span class="info-city">London</span>
      </div>

      <div class="profile-card-footer">
        <div>
          <span class="footer-stats">80K</span> <br>
          <span class="footer-name">Followers</span>
        </div>

        <div>
          <span class="footer-stats">803K</span> <br>
          <span class="footer-name">Likes</span>
        </div>

        <div>
          <span class="footer-stats">1.4K</span> <br>
          <span class="footer-name">Photos</span>
        </div>

      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/brknce/profile_card">Burak Ä°nce</a>.
  </div>
</body>

</html>
